<ion-header>
  <ion-navbar text-center="">
    <ion-title>College</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding="" text-center="" id="page-college"><div component-name="studio-grid-row" class="row" style="width:100%;"><div component-name="studio-grid-col" class="center-xs col-xs-offset-0 col-xs-12" component-height="2" component-ystart="0"><div studio-id="college_List_463" component-name="studio-basic-data-list" class="list-component"><div class="row start-xs listtitle"><div class="col-xs-8"><h4 class="mfp-label" style="margin-bottom: 0px" component-name="studio-h4">{{listTitle}}</h4></div><div class="col-xs-4 action-holder"><div><a href="#" class="action" (click)="openSearchModal()" *ngIf="checkIsSearchable()"><ion-icon name="search"></ion-icon><h6 class="mfp-label" component-name="studio-h4">Search</h6></a></div></div></div><div *ngIf="filterAttribute === 'true'" class="filter-holder"><ion-item><ion-label>{{status[0].displayname}}</ion-label><ion-select [(ngModel)]="filterBy" (ionChange)="filterListAction($event)"><ion-option *ngFor="let key of getFilterKeys()" [value]="key">{{key}}</ion-option></ion-select></ion-item></div><ion-list text-left="" class="scroll-content" [ngClass]="{'filter-hidden': filterAttribute === 'false'}"><div class="item-holder" *ngFor="let item of filterList"><button (click)="openViewModal('view',item)" ion-item=""><ion-icon [name]="getDisplayValue(item, image)" item-start="" class="image-icon" *ngIf="showDynamicImage() === '0'"></ion-icon><img [src]="getDisplayValue(item, image)" item-start="" class="image-src" *ngIf="showDynamicImage() === '1'" height="60px" width="60px"><div class="row"><div class="col-xs-6 item-title">{{getDisplayValue(item, title)}}</div><div class="col-xs-6 item-status" style="text-align: right;" *ngIf="!isShowStatusImage(item)">{{getDisplayValue(item, status)}}</div><div class="col-xs-6 item-status" *ngIf="isShowStatusImage(item)"><img [src]="getStatusImage(item)" item-start="" class="status" style="float: right;margin: 0px;" *ngIf="isShowStatusImage(item)" height="16px" width="16px"></div></div><div class="row"><div class="col-xs-6 item-subtitle">{{getDisplayValue(item, subtitle)}}</div><div class="col-xs-6 item-caption" style="text-align: right;">{{getDisplayValue(item, caption)}}</div></div></button></div></ion-list><ion-fab bottom="" right=""><button ion-fab="" color="fab-wp" (click)="openViewModal('add', null)" *ngIf="checkPermission('add')">+</button></ion-fab></div></div></div></ion-content>
